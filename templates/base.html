{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>FITHUB</title>
    <link rel="stylesheet" href="{% static 'fithub/css/style.css' %}">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">FITHUB</div>

    <div class="nav-center">
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'bmi' %}">BMI</a>
            <a href="{% url 'exercise' %}">Exercise</a>
            <a href="{% url 'daily_habits' %}">Daily Tracker</a>
        {% endif %}
    </div>

    <div class="nav-right">
        {% if user.is_authenticated %}
            <span class="username">{{ user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<footer>
    <p>Â© 2026 FITHUB | Fitness & Health Platform</p>
</footer>

</body>
</html>
